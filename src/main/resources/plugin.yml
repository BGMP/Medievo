name: Medievo
version: ${project.version}
main: com.bgmbox.medievo.Medievo
authors: [BGMP, BGMM, BGMO]
description: El nuevo plugin medieval
commands:
  coordinates:
    usage: /coordinates
    description: Broadcasts your current coordinates
    aliases: [bcoords, coord, coords]
  rank:
    usage: /rank
    description: Command for managing ranks.
  clan:
    usage: /clan
    description: Command for managing clans.
  test:
    usage: /test
    description: test
  accept:
    usage: /accept
    description: Accepts a clan invitation.
  decline:
    usage: /decline
    description: Declines a clan invitation.
permissions:
  medievo.rank:
    description: Grants you access to the /rank command.
    default: op